<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-card *ngFor="let item of items">
    <img [src]="item.urlToImage"/>
    <ion-card-content>
      <ion-card-title>
        {{item.title}}
        </ion-card-title>
      <p>
        {{item.description}}
      </p>
      <p>
        {{item.publishedAt}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
